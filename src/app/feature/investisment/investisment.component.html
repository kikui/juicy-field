<div class="container" style="margin-top: 70px;">
  <div class="d-flex justify-content-center">
    <ngx-charts-line-chart
      [view]="[window().innerWidth, window().innerHeight -56 -21 -32 -48]"
      [autoScale]="true"
      [legendPosition]="legendPosition"
      [legend]="legend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxis]="xAxis"
      [yAxis]="yAxis"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [results]="myInvestismentGraph">
    </ngx-charts-line-chart>
  </div>

  <div class="col-12 d-flex align-items-center justify-content-center my-3">
    <button mat-raised-button color="primary" (click)="updateData()">Enregistrer</button>
  </div>

  <table mat-table [dataSource]="myInvestisment" class="w-100 mat-elevation-z8 mb-3">
    <ng-container matColumnDef="mounthTarget">
      <th mat-header-cell *matHeaderCellDef>Mois Année</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="myInvestisment[i].mounthTarget"/>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="mounthInvest">
      <th mat-header-cell *matHeaderCellDef>Investissement</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="myInvestisment[i].mounthInvest"/>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="rentMounth">
      <th mat-header-cell *matHeaderCellDef>Rentrée</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="myInvestisment[i].rentMounth"/>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="reinvest">
      <th mat-header-cell *matHeaderCellDef>Réinvestissement</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="myInvestisment[i].reinvest"/>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="gain">
      <th mat-header-cell *matHeaderCellDef>Gain</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="myInvestisment[i].gain"/>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <div class="d-flex justify-content-center align-items-center">
          <div>Action</div>
          <button class="add-button ms-2" (click)="addEntrie()"><mat-icon>add</mat-icon></button>
        </div>
      </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <div class="d-flex w-100">
          <button *ngIf="myInvestisment.length > 1" class="m-auto" mat-raised-button color="primary" (click)="deleteEntrie(i)">Supprimer</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
